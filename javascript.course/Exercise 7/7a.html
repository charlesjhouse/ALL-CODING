<!DOCTYPE html>
<html>

    <title>7a</title>
  </head>
  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log(`Hello there!`)
        } else {
          console.log(`Hello ${name}`)
        }
      }

      greet('Charlie');
      greet('House');
      greet();
    </script>
  </body>
