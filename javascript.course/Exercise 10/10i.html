<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Final</title>
    
    <link rel="stylesheet" href="10i.css">
  </head>
  <body>
    <!-- Code changes are at the bottom. -->
    <p class="calculation js-calculation"></p>
    <p>
      <button class="calculator-button"
      onclick="
        updateCalculation('1');
      ">1</button>

      <button class="calculator-button" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="calculator-button" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="calculator-button" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="calculator-button" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="calculator-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="calculator-button" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="calculator-button" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="calculator-button" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="calculator-button" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="calculator-button" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="calculator-button" onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        displayCalculation();

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="calculator-button clear-button" onclick="
        calculation = '';
        displayCalculation();

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      displayCalculation();

      function updateCalculation(value) {
        calculation += value;
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      }

      // Optional: you can also create a function in order
      // to reuse this code.
      function saveCalculation() {
        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.js-calculation')
          .innerHTML = calculation;
      }
    </script>
  </body>
</html>
