<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 5h</title>
  </head>
  <body>
    <script>
      const coffee = 5;
      const bagel = 3;
      const soup = 9;

      const cost = coffee + bagel * 2 + soup;
      console.log(`Cost of food: $${cost}`);

      const tax = cost * 0.1;
      console.log(`Tax (10%): $${tax}`);

      const totalCost = cost + tax;
      console.log(`Total cost: $${totalCost}`);
    </script>
  </body>
</html>
