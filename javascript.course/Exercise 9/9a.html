<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9a</title>
  </head>
  <body>
    <button>9a</button>
    <button class="js-button-9b">9b</button>
    <br>
    <br>


    <button onclick="
      document.querySelector('.js-choice')
      .innerHTML = 'You chose: heads';
    ">heads</button>
    <button onclick="
      document.querySelector('.js-choice')
      .innerHTML = 'You chose: tails';
    ">tails</button>
    <p class="js-choice"></p>



    <input class="js-name-input" placeholder="Name" 
    onkeydown="
      iDontKnow(event);
    ">

    <button onclick="
      iDontEvenKnow();
    ">Submit</button>

    <p class="js-message"></p>

    <script>
      function iDontKnow (event) {
        if (event.key === 'Enter') {
          iDontEvenKnow();
        }
      }

      function iDontEvenKnow() {
        let inputElement = document.querySelector('.js-name-input');

        document.querySelector('.js-message')
        .innerHTML = `Your name is: ${inputElement.value}`;
      }

      console.log(document.querySelector('button'));//9a

      document.querySelector('.js-button-9b')
      .innerHTML = '9b done!'//9b

    
    </script>
  </body>
</html>
